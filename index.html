<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'DM Sans', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#ff6fae,#ff9a9e);
  overflow:hidden;
  color:white;
}

/* SCREENS */
.screen{
  height:100vh;
  width:100%;
  padding:20px;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.screen.active{
  display:flex;
  animation:fadeUp .5s ease;
}

h1{
  font-size:1.8rem;
  margin-bottom:12px;
}

p{
  font-size:1rem;
  opacity:.95;
}

.tap{
  margin-top:30px;
  font-size:.85rem;
  opacity:.75;
}

/* MAIN SCREEN FIXED LAYOUT */
#main{
  justify-content:flex-start;
  padding-top:80px;
}

.buttons{
  margin-top:auto;
  margin-bottom:40px;
  position:relative;
  width:100%;
  height:120px;
}

/* BUTTONS */
button{
  padding:14px 24px;
  font-size:1.05rem;
  border-radius:30px;
  border:none;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}

/* YES BUTTON */
#yesBtn{
  background:white;
  color:#ff3b7a;
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  z-index:5;
}

/* NO BUTTON */
#noBtn{
  background:rgba(255,255,255,0.35);
  color:white;
  position:fixed;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:4;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:-70px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.35);
  padding:12px 20px;
  border-radius:50px;
  font-size:.85rem;
  opacity:0;
  transition:.3s;
  backdrop-filter:blur(10px);
  z-index:10;
}

.toast.show{
  bottom:110px;
  opacity:1;
}

/* CELEBRATION */
#celebrate{
  display:none;
  height:100vh;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#celebrate h1{
  font-size:2rem;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 5s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen active" id="intro">
  <h1>Hey ğŸ‘€</h1>
  <p>I made this just for you ğŸ’–</p>
  <div class="tap">tap to continue</div>
</div>

<!-- MAIN -->
<div class="screen" id="main">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
  </div>

  <button id="noBtn">NO ğŸ˜¢</button>
</div>

<!-- CELEBRATE -->
<div id="celebrate">
  <h1>Yayyy ğŸ‰ğŸ’˜</h1>
  <p>aap mujhe reject kar hi nahi sakte ğŸ˜</p>
</div>

<div class="toast" id="toast"></div>

<script>
let current=0;
const screens=document.querySelectorAll('.screen');

document.getElementById('intro').addEventListener('click',()=>{
  screens[current].classList.remove('active');
  screens[++current].classList.add('active');
});

const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const toast=document.getElementById('toast');

let yesScale=1;

const messages=[
  "nice try ğŸ˜",
  "almost ğŸ˜‚",
  "pakad ke dikhao ğŸ˜ˆ",
  "not today ğŸ˜Œ",
  "destiny says YES ğŸ’–"
];

/* FULL SCREEN NO BUTTON MOVE */
noBtn.addEventListener('click',(e)=>{
  e.stopPropagation();

  const padding=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
  noBtn.style.transform='none';

  yesScale=Math.min(yesScale+0.1,1.7);
  yesBtn.style.transform=`translateX(-50%) scale(${yesScale})`;

  toast.innerText=messages[Math.floor(Math.random()*messages.length)];
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),900);
});

yesBtn.addEventListener('click',(e)=>{
  e.stopPropagation();
  document.getElementById('main').style.display='none';
  document.getElementById('celebrate').style.display='flex';
  hearts();
});

/* HEARTS */
function hearts(){
  const interval=setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerText='ğŸ’–';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },250);

  setTimeout(()=>clearInterval(interval),8000);
}
</script>

</body>
</html>
