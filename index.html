<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;800;900&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'DM Sans', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff6fae, #ff9a9e);
  overflow: hidden;
  color: white;
}

/* Screens */
.screen {
  height: 100vh;
  width: 100%;
  padding: 24px;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
  animation: fadeUp 0.6s ease;
}

/* Text sizes (slightly smaller for 2nd & 3rd screen) */
h1 {
  font-size: 2.4rem;
  margin-bottom: 16px;
}

#main h1 {
  font-size: 2.1rem;
}

p {
  font-size: 1.2rem;
  opacity: 0.95;
}

#main p,
.celebrate p {
  font-size: 1.05rem;
}

.tap {
  margin-top: 40px;
  font-size: 0.95rem;
  opacity: 0.75;
}

/* Buttons area */
.buttons {
  position: relative;
  width: 100%;
  height: 60vh;
  max-width: 420px;
  margin: auto;
}

/* Buttons */
button {
  padding: 18px 30px;
  font-size: 1.2rem;
  border-radius: 22px;
  border: none;
  font-weight: 800;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn {
  background: white;
  color: #ff3b7a;
}

#noBtn {
  background: rgba(255,255,255,0.3);
  color: white;
  position: absolute;
  left: 50%;
  top: 120px;
  transform: translateX(-50%);
}

/* Toast */
.toast {
  position: fixed;
  bottom: -70px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.35);
  padding: 14px 22px;
  border-radius: 999px;
  font-size: 0.95rem;
  opacity: 0;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  z-index: 10;
}

.toast.show {
  bottom: 30px;
  opacity: 1;
}

/* Celebration */
.celebrate {
  display: none;
  flex-direction: column;
  height: 100vh;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeUp 0.8s ease;
}

.celebrate h1 {
  font-size: 2.4rem;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div class="screen active" id="intro">
  <h1>Hey ğŸ‘€</h1>
  <p>I made this just for you ğŸ’–</p>
  <div class="tap">tap to continue</div>
</div>

<!-- MAIN SCREEN -->
<div class="screen" id="main">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜¢</button>
  </div>
</div>

<!-- CELEBRATION SCREEN -->
<div class="celebrate" id="celebrate">
  <h1>Yayyy! Letâ€™s gooo ğŸ‰ğŸ’˜</h1>
  <p>
    I knew it ğŸ˜…<br>
    aap mujhe reject kar hi nahi sakte ğŸ˜
  </p>
</div>

<div class="toast" id="toast"></div>

<script>
let current = 0;
const screens = document.querySelectorAll('.screen');

document.body.addEventListener('click', () => {
  if (screens[current] && screens[current].id === 'intro') {
    screens[current].classList.remove('active');
    current++;
    screens[current].classList.add('active');
  }
});

const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const toast = document.getElementById('toast');

let yesScale = 1;

const messages = [
  "hmm interesting choice ğŸ¤”",
  "button acting kinda sus ğŸ‘€",
  "destiny bufferingâ€¦ âœ¨",
  "plot twist incoming ğŸ˜Œ",
  "are you testing me? ğŸ˜"
];

/* FIXED NO BUTTON MOVEMENT */
noBtn.addEventListener('click', (e) => {
  e.stopPropagation();

  const container = document.querySelector('.buttons');

  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  noBtn.style.transform = 'none';

  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  toast.innerText = messages[Math.floor(Math.random() * messages.length)];
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 1000);
});

yesBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  document.getElementById('main').style.display = 'none';
  document.getElementById('celebrate').style.display = 'flex';
  hearts();
});

/* Hearts animation */
function hearts() {
  setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerText = 'ğŸ’–';
    h.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 250);
}
</script>

</body>
</html>
