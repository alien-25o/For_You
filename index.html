<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'DM Sans',sans-serif;
}

body{
  height:100svh; /* mobile-safe viewport */
  background:linear-gradient(180deg,#ff6fae,#ff9a9e);
  overflow:hidden;
  color:white;
}

/* SCREEN */
.screen{
  min-height:100svh;
  width:100%;
  padding:24px;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.screen.active{
  display:flex;
  animation:fadeUp .4s ease;
}

h1{
  font-size:1.8rem;
  margin-bottom:10px;
}

p{
  font-size:1rem;
}

/* BUTTON CONTAINER */
.btn-row{
  margin-top:24px;
  display:flex;
  gap:16px;
  position:relative;
  z-index:2;
}

/* BUTTONS */
button{
  padding:14px 26px;
  font-size:1.05rem;
  border-radius:30px;
  border:none;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}

/* YES */
#yesBtn{
  background:#fff;
  color:#ff3b7a;
}

/* NO (NORMAL STATE) */
#noBtn{
  background:rgba(255,255,255,.35);
  color:white;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.35);
  padding:12px 20px;
  border-radius:50px;
  font-size:.85rem;
  opacity:0;
  transition:.3s;
  backdrop-filter:blur(10px);
  z-index:10;
}
.toast.show{opacity:1}

/* CELEBRATE */
#celebrate{
  display:none;
  min-height:100svh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 5s linear forwards;
}

@keyframes float{
  to{transform:translateY(-120svh);opacity:0}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen active" id="intro">
  <h1>Hey ğŸ‘€</h1>
  <p>I made this just for you ğŸ’–</p>
  <p style="margin-top:20px;opacity:.7;font-size:.9rem">tap to continue</p>
</div>

<!-- MAIN -->
<div class="screen" id="main">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="btn-row">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜¢</button>
  </div>
</div>

<!-- CELEBRATE -->
<div id="celebrate">
  <h1>Yayyy ğŸ‰ğŸ’˜</h1>
  <p>aap mujhe reject kar hi nahi sakte ğŸ˜</p>
</div>

<div class="toast" id="toast"></div>

<script>
const screens=document.querySelectorAll('.screen');
let current=0;

document.getElementById('intro').addEventListener('click',()=>{
  screens[current].classList.remove('active');
  screens[++current].classList.add('active');
});

const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const toast=document.getElementById('toast');

let moved=false;
let yesScale=1;

const messages=[
  "nice try ğŸ˜",
  "pakad ke dikhao ğŸ˜ˆ",
  "almost ğŸ˜‚",
  "nope ğŸ¤­",
  "destiny says YES ğŸ’–"
];

noBtn.addEventListener('click',(e)=>{
  e.stopPropagation();

  /* convert to floating ONLY after tap */
  if(!moved){
    noBtn.style.position='fixed';
    noBtn.style.zIndex='5';
    moved=true;
  }

  const padding=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  noBtn.style.left=Math.random()*maxX+'px';
  noBtn.style.top=Math.random()*maxY+'px';

  yesScale=Math.min(yesScale+0.1,1.5);
  yesBtn.style.transform=`scale(${yesScale})`;

  toast.innerText=messages[Math.floor(Math.random()*messages.length)];
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),900);
});

yesBtn.addEventListener('click',(e)=>{
  e.stopPropagation();
  document.getElementById('main').style.display='none';
  document.getElementById('celebrate').style.display='flex';
  hearts();
});

function hearts(){
  const i=setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerText='ğŸ’–';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },250);
  setTimeout(()=>clearInterval(i),8000);
}
</script>

</body>
</html>
